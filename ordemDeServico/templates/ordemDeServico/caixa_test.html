{% extends "login/base.html" %} 

{% block title %} Caixa de Entrada {% endblock %}
{% block content %}
	


	{% csrf_token %} 
	<table>
	  <tr>
	    <th> ID </th>
  	    <th> DESCRICAO </th>
	    <th> CLASSE </th>
	    <th> VISUALIZAR </th>
	  </tr>
	
		{% for item in data %} 
		<tr>
			<td>{{ item.id }}</td>
			<td>{{ item.descricao }}</td>
			<td>{{ item.classe }}</td>
			<td><a href="/login">Ver OS</a> </td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
